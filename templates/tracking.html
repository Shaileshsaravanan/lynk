<!DOCTYPE html>
<html>
  {% include 'base.html' %}
  <body class="min-h-screen flex overflow-y-auto">
    <div class="flex w-full h-screen">
        {% include 'sidebar.html' %}
        <div class="flex-1 overflow-y-auto p-8 md:p-12">

            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                  <h1 class="text-3xl font-semibold">Application Tracking</h1>
                  <div class="flex gap-2">
                    <button class="flex items-center text-sm px-3 py-1 border rounded hover:bg-gray-100">
                      <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v6h6M20 20v-6h-6"/></svg>
                      Reload
                    </button>
                    <button class="flex items-center text-sm px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
                      <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h5l2-2h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2z"/></svg>
                      Save
                    </button>
                  </div>
                </div>
              
                <p class="text-gray-500 mb-6">Toggle tracking for any listed application below</p>
              
                <div class="relative mb-6">
                  <input id="searchInput" type="text" onkeyup="filterApps()" placeholder="Search applications..." class="pl-10 pr-4 py-2 border rounded w-full">
                  <svg class="w-4 h-4 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"/></svg>
                </div>
              
                <div class="space-y-3">
                  <div class="app-entry flex justify-between items-center border-b pb-2">
                    <div class="app-name font-mono text-sm">code.exe</div>
                    <label for="codeTracking" class="relative block h-8 w-14 rounded-full bg-gray-300 transition-colors [-webkit-tap-highlight-color:_transparent] peer-checked:bg-black">
                      <input type="checkbox" id="codeTracking" class="peer sr-only" checked />
                      <span class="absolute inset-y-0 start-0 m-1 size-6 rounded-full bg-white transition-[inset-inline-start] peer-checked:start-6"></span>
                    </label>
                  </div>
              
                  <div class="app-entry flex justify-between items-center border-b pb-2">
                    <div class="app-name font-mono text-sm">spotify.exe</div>
                    <label for="spotifyTracking" class="relative block h-8 w-14 rounded-full bg-gray-300 transition-colors [-webkit-tap-highlight-color:_transparent] peer-checked:bg-black">
                      <input type="checkbox" id="spotifyTracking" class="peer sr-only" />
                      <span class="absolute inset-y-0 start-0 m-1 size-6 rounded-full bg-white transition-[inset-inline-start] peer-checked:start-6"></span>
                    </label>
                  </div>
              
                  <div class="app-entry flex justify-between items-center border-b pb-2">
                    <div class="app-name font-mono text-sm">chrome.exe</div>
                    <label for="chromeTracking" class="relative block h-8 w-14 rounded-full bg-gray-300 transition-colors [-webkit-tap-highlight-color:_transparent] peer-checked:bg-black">
                      <input type="checkbox" id="chromeTracking" class="peer sr-only" checked />
                      <span class="absolute inset-y-0 start-0 m-1 size-6 rounded-full bg-white transition-[inset-inline-start] peer-checked:start-6"></span>
                    </label>
                  </div>
                </div>
              </div>
              
              <script>
                function filterApps() {
                  const input = document.getElementById('searchInput').value.toLowerCase();
                  const apps = document.querySelectorAll('.app-entry');
                  apps.forEach(app => {
                    const name = app.querySelector('.app-name').textContent.toLowerCase();
                    app.style.display = name.includes(input) ? '' : 'none';
                  });
                }
              </script>
            
        </div>
    </div>
  </body>
</html>
